<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Image</title>
    <link rel="stylesheet" href="collage-image.css">
</head>

<body>
    <header>
        <h2>My Photo Collage</h2>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="images/B.jpg" alt="">
                </div>
                <div>
                    <img src="images/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="images/D.jpg" alt="">
                    <img src="images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="images/G.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="images/H.jpg" alt="">
                    <img src="images/H.jpg" alt="">
                    <img src="images/H.jpg" alt="">
                    <img src="images/H.jpg" alt="">
                </div>
                <div>
                    <img src="images/I.jpg" alt="">
                </div>
            </div>
            
            
        </section>
    </main>
</body>

</html>
